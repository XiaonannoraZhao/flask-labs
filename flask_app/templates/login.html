{% extends "layout.html" %}
{% block my_content %}

<h1> YOU HAVE REGISTERED! </h1>
<form action= "" method="POST">
    {{ form.csrf_token }}
    <p id="username">{{ form.email.label }} {{ form.email}}</p>
    <p id="password">{{ form.password.label }} {{ form.password}}</p>
    
    <p>{{ form.submit.lable}} {{form.submit }}</p>

<img class="article-img" src="../static/img/laptop.jpg">

{% endblock my_content %}
